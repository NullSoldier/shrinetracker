<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<div class="container">
	<div class="left">
		<div id="shrine-list"></div>
	</div>
	<div class="right">
		<svg id="map" viewbox="0 0 3000 2496" onmousewheel="onmousewheel">
			<defs>
				<pattern id="fog-fill" patternUnits="userSpaceOnUse" width="528" height="360">
			      <image xlink:href="images/fog.png" x="0" y="0" width="528" height="360"></image>
			    </pattern>

		  		<clipPath id="clip-0">
		    		<polygon points="1110 1730, 1116 1698, 1104 1679, 1110 1655, 1146 1621, 1175 1617, 1202 1634, 1229 1627, 1257 1607, 1282 1617, 1325 1609, 1363 1624, 1381 1660, 1380 1700, 1397 1722, 1403 1739, 1399 1763, 1372 1775, 1355 1783, 1351 1809, 1329 1829, 1302 1843, 1281 1837, 1255 1848, 1224 1841, 1180 1851, 1145 1837, 1127 1807, 1092 1757, 1093 1740"></polygon>
		  		</clipPath>
	  		</defs>

	  		<rect style="fill: url(#fog-fill) #fff;" x="0" y="0" height="3000" width="2496"></rect>

	  		<g transform="matrix(1,0,0,1,0,0)">
				<image class="tile" x="0" y="0" href="images/map/0-0.png"></image>
				<image class="tile" x="750" y="0" href="images/map/1-0.png"></image>
				<image class="tile" x="1500" y="0" href="images/map/2-0.png"></image>
				<image class="tile" x="2250" y="0" href="images/map/3-0.png"></image>

				<image class="tile" x="0" y="624" href="images/map/0-1.png"></image>
				<image class="tile" x="750" y="624" href="images/map/1-1.png"></image>
				<image class="tile" x="1500" y="624" href="images/map/2-1.png"></image>
				<image class="tile" x="2250" y="624" href="images/map/3-1.png"></image>

				<image class="tile" x="0" y="1248" href="images/map/0-2.png"></image>
				<image class="tile" x="750" y="1248" href="images/map/1-2.png"></image>
				<image class="tile" x="1500" y="1248" href="images/map/2-2.png"></image>
				<image class="tile" x="2250" y="1248" href="images/map/3-2.png"></image>

				<image class="tile" x="0" y="1872" href="images/map/0-3.png"></image>
				<image class="tile" x="750" y="1872" href="images/map/1-3.png"></image>

				<image class="tile" x="2250" y="1872" href="images/map/3-3.png"></image>
			</g>
		</svg>
	</div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script type="text/javascript" src="models.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
